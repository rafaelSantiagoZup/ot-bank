micronaut:
  application:
    name: boleto
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
datasources:
  default:
    url: jdbc:postgresql://localhost:5432/ot-bank-boleto
    driverClassName: org.postgresql.Driver
    username: postgres
    password: changeme
    schema-generate: UPDATE
    dialect: POSTGRES
kafka.bootstrap.servers: localhost:9092
jpa.default.properties.hibernate.hbm2ddl.auto: update
client:
  extranet: ${BANK_EXTRANET_ADDRESS:`http://localhost:8084/api/v1/payment/boleto`}
  account: ${ACCOUNT_CLIENT_ADDRESS:`http://localhost:8085/api/v1/payment/boleto`}
kafka:
  boleto-topic: transacoes
request:
  schedule: ${PAYMENT_SCHEDULE:10m}