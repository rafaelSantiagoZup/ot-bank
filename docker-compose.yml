version: '3'
services:

  zookeeper:
    image: "confluentinc/cp-zookeeper:5.2.1"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2

  kafka:
    image: "confluentinc/cp-kafka:5.2.1"
    ports:
      - 9092:9092
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    command: sh -c "((sleep 15 && kafka-topics --create --zookeeper zookeeper:2181 --replication-factor 1 --partitions 3 --topic pagamento-boleto --if-not-exists)&) && /etc/confluent/docker/run && ((sleep 15 && kafka-topics --create --zookeeper zookeeper:2181 --replication-factor 1 --partitions 3 --topic recarga-celular --if-not-exists)&) && /etc/confluent/docker/run && ((sleep 15 && kafka-topics --create --zookeeper zookeeper:2181 --replication-factor 1 --partitions 3 --topic extrato --if-not-exists)&) && /etc/confluent/docker/run && ((sleep 15 && kafka-topics --create --zookeeper zookeeper:2181 --replication-factor 1 --partitions 3 --topic email --if-not-exists)&) && /etc/confluent/docker/run "

  postgres-boleto:
    image: 'postgres:9.6-alpine'
    volumes:
      - postgres-boleto:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: ot-bank-boleto
      POSTGRES_HOST: ot-bank-boleto
      
  postgres-extrato:
    image: 'postgres:9.6-alpine'
    volumes:
      - postgres-extrato:/var/lib/postgresql/data
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: ot-bank-extrato
      POSTGRES_HOST: ot-bank-extrato

  postgres-conta-digital:
    image: 'postgres:9.6-alpine'
    volumes:
      - postgres-conta-digital:/var/lib/postgresql/data
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: ot-bank-conta-digital
      POSTGRES_HOST: ot-bank-conta-digital
    
  postgres-recarga:
    image: 'postgres:9.6-alpine'
    volumes:
      - postgres-recarga:/var/lib/postgresql/data
    ports:
      - 5435:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: ot-bank-recarga
      POSTGRES_HOST: ot-bank-recarga
    
volumes:
  postgres-boleto:
  postgres-extrato:
  postgres-conta-digital:
  postgres-recarga: